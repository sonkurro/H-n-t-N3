<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học tiếng Nhật N3 - Thầy Sơn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Học tiếng Nhật N3 - Thầy Sơn</h1>
        <div>
            <label for="lessonSelect">Chọn bài học:</label>
            <select id="lessonSelect"></select>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <div id="vietnamese-front" class="vietnamese"></div>
                    <div>Kanji: ???</div>
                    <div>Hiragana: ???</div>
                    <div>Ví dụ: ???</div>
                </div>
                <div class="card-back">
                    <div class="content-row">
                        <span class="label">Kanji:</span>
                        <span class="value" id="kanji-back"></span>
                    </div>
                    <div class="content-row">
                        <span class="label">Hiragana:</span>
                        <span class="value" id="hiragana-back"></span>
                    </div>
                    <div class="content-row">
                        <span class="label">Ví dụ:</span>
                        <span class="value" id="example-back"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="cardCount"></div>
        <div class="buttons">
            <button id="prevButton">Previous</button>
            <button id="flipButton">Flip</button>
            <button id="nextButton">Next</button>
        </div>
    </div>
    <script src="flashcards.js"></script>
</body>
</html>
