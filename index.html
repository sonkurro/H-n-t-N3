<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn từ vựng N3 - Thầy Sơn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .card-back .content-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }
        .card-back .label {
            min-width: 80px;
            font-weight: bold;
        }
        .card-back .value {
            flex: 1;
            text-align: justify;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-3xl font-bold mb-6">Ôn từ vựng N3 - Thầy Sơn</h1>
    
    <div id="flashcard" class="card w-96 h-64 bg-white shadow-lg cursor-pointer" onclick="flipCard()">
        <div class="card-inner">
            <div class="card-front bg-blue-100 p-6 text-2xl font-semibold text-center">
                <span id="front-text"></span>
            </div>
            <div class="card-back bg-green-100 p-6 text-lg text-left">
                <div id="back-text">
                    <div class="content-row">
                        <span class="label">Hán tự:</span>
                        <span class="value" id="kanji"></span>
                    </div>
                    <div class="content-row">
                        <span class="label">Hiragana:</span>
                        <span class="value" id="hiragana"></span>
                    </div>
                    <div class="content-row">
                        <span class="label">Ví dụ:</span>
                        <span class="value" id="example"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-6 flex space-x-4">
        <button onclick="prevCard()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Trước</button>
        <button onclick="nextCard()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Tiếp</button>
    </div>

    <script>
        const flashcards = [
            {
                vietnamese: "Tự do",
                kanji: "自由",
                hiragana: "じゆう",
                example: "自由な時間が必要です。"
            },
            {
                vietnamese: "Kinh nghiệm",
                kanji: "経験",
                hiragana: "けいけん",
                example: "彼は経験が豊富です。"
            },
            {
                vietnamese: "Hạnh phúc",
                kanji: "幸福",
                hiragana: "こうふく",
                example: "幸福な生活を送りたい。"
            }
        ];

        let currentCard = 0;

        function displayCard() {
            const card = flashcards[currentCard];
            document.getElementById('front-text').textContent = card.vietnamese;
            document.getElementById('kanji').textContent = card.kanji;
            document.getElementById('hiragana').textContent = card.hiragana;
            document.getElementById('example').textContent = card.example;
            document.getElementById('flashcard').classList.remove('flipped');
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            currentCard = (currentCard + 1) % flashcards.length;
            displayCard();
        }

        function prevCard() {
            currentCard = (currentCard - 1 + flashcards.length) % flashcards.length;
            displayCard();
        }

        // Display the first card on load
        displayCard();
    </script>
</body>
</html>
