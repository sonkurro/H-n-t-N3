<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn từ vựng N3 - Thầy Sơn</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8 px-4">
    <div class="w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">Ôn từ vựng N3 - Thầy Sơn</h1>
        
        <div class="mb-6 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="flex items-center">
                <label for="lesson-select" class="text-lg font-semibold mr-2">Chọn bài:</label>
                <select id="lesson-select" onchange="goToLesson()" class="p-2 border rounded bg-white shadow">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div id="card-counter" class="text-lg font-medium bg-white px-4 py-2 rounded shadow"></div>
        </div>

        <div id="flashcard" class="card">
    <div class="card-inner">
        <div class="card-front">
            <span id="front-text"></span>
        </div>
        <div class="card-back">
            <div id="back-text">
                <div class="content-row">
                    <span class="label">Hán tự:</span>
                    <span class="value" id="kanji"></span>
                </div>
                <div class="content-row">
                    <span class="label">Hiragana:</span>
                    <span class="value" id="hiragana"></span>
                </div>
                <div class="content-row">
                    <span class="label">Ví dụ:</span>
                    <span class="value" id="example"></span>
                </div>
            </div>
        </div>
    </div>
</div>

        <div class="flex justify-center gap-4">
            <button onclick="prevCard()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 shadow transition">Trước</button>
            <button onclick="nextCard()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 shadow transition">Tiếp</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
